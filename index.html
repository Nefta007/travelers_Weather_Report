<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather-Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
       <h1>Weather Dashboard</h1> 
    </header>
    <section id="input-container" class="row">
        <div class="col-lg-3 bg-light">
            <h2>Search for a City:</h2>
            <div><input class = "user-input" id = "user-location" style="width: 100%;" type = "text"></div>
            <button id="submission" class="search-button" style="width: 100%;">Submit</button> 
            <ul class="list-history"></ul>
        </div>
        <div id="current-weather" class="col-lg-3 bg-light" style="width: 65%;" class="row">
            <div id="current-date-weather" class="mt-2">
            </div>
            <div id="location-forecast" class="card-deck mt-2">
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
